name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          OWNER="${{ github.repository_owner }}"
          # 检查是否有自定义域名 CNAME 文件
          if [ -f "CNAME" ]; then
            echo "Custom domain detected, using empty base path"
            export NEXT_PUBLIC_BASE_PATH=""
          elif [ "$REPO_NAME" = "$OWNER.github.io" ]; then
            echo "User/org homepage repo detected, using empty base path"
            export NEXT_PUBLIC_BASE_PATH=""
          else
            echo "Project repo detected, using repo name as base path"
            export NEXT_PUBLIC_BASE_PATH="/$REPO_NAME"
          fi
          echo "Using NEXT_PUBLIC_BASE_PATH=$NEXT_PUBLIC_BASE_PATH"
          npm run build

      - name: Prepare deployment files
        run: |
          touch out/.nojekyll
          # 复制 index.html 作为 404.html 以支持 SPA 路由
          cp out/index.html out/404.html || true

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
